<script $ >
	connectedCallback(){
		this.hidden = true;
		POPUP.register(this);
		// this.$('pop-up-header').setTitle(this.getAttribute('title'))
	}
	show(){
		this.hidden = false;
	}
	close(){
		this.hidden = true;
	}
	static get observedAttributes() {
		return ['title'];
	} 
	attributeChangedCallback(attr, oldVal, newVal) {
		// console.log('pop',this.$('pop-up-header'),attr,newVal);
		if(attr=='title') 
			setTimeout(()=>this.$('pop-up-header').title = newVal,10);
	}

</script>
